name: Deploy to Ubuntu 24

on:
  push:
    branches:
      - main

concurrency:
  group: deploy-ubuntu24-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}

      - name: Configure known_hosts
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          printf "%s\n" "${{ secrets.DEPLOY_SSH_KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      # 4. 执行远程部署脚本
      - name: Execute remote commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_SSH_HOST }}
          username: ${{ secrets.DEPLOY_SSH_USER }}
          port: ${{ secrets.DEPLOY_SSH_PORT }}
          key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
          script: |
            # 确保目标目录存在
            if [ ! -d "${{ secrets.DEPLOY_APP_DIR }}" ]; then
                echo ">>> Target directory not found. Creating..."
                mkdir -p ${{ secrets.DEPLOY_APP_DIR }}
            fi
            
            # 进入项目目录
            cd ${{ secrets.DEPLOY_APP_DIR }}
            
            # 检查是否是 Git 仓库
            if [ ! -d ".git" ]; then
              echo ">>> Git repository not found. Please clone the repo manually first!"
              echo ">>> Run on server: git clone https://github.com/${{ github.repository }}.git ${{ secrets.DEPLOY_APP_DIR }}"
              exit 1
            fi
            
            # 强制拉取最新代码（防止 update.sh 本身是旧的或不存在）
            echo ">>> Fetching latest code..."
            git fetch --all
            git reset --hard origin/main
            
            # 确保脚本有执行权限
            if [ -f "deploy/update.sh" ]; then
                chmod +x deploy/update.sh
                # 执行更新脚本
                ./deploy/update.sh
            else
                echo "❌ Error: deploy/update.sh not found after git pull."
                ls -R deploy
                exit 1
            fi
